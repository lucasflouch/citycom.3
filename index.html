    <!-- Leaflet JS & CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: { sans: ['Plus Jakarta Sans', 'sans-serif'] },
            borderRadius: { '4xl': '2rem', '5xl': '3rem' },
            boxShadow: { 
              'soft': '0 20px 40px -15px rgba(0, 0, 0, 0.05)', 
              'indigo': '0 25px 50px -12px rgba(99, 102, 241, 0.35)' 
            }
          }
        }
      }
    </script>

    <style>
      .glass { background: rgba(255, 255, 255, 0.8); backdrop-filter: blur(12px); -webkit-backdrop-filter: blur(12px); }
      #root { min-height: 100vh; display: flex; flex-direction: column; }
      
      /* CRITICO: Forzar dimensiones de Leaflet */
      .leaflet-container { 
        height: 100% !important; 
        width: 100% !important; 
        outline: none;
        background: #f8fafc !important;
      }
      
      .custom-marker-shadow {
        filter: drop-shadow(0 10px 8px rgba(99, 102, 241, 0.3));
      }

      /* Animación de entrada para las cards */
      @keyframes fadeInUp {
        from { opacity: 0; transform: translateY(20px); }
        to { opacity: 1; transform: translateY(0); }
      }
      .animate-fade-up { animation: fadeInUp 0.6s ease-out forwards; }
    </style>
